<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Around the U.S</title>
  <link rel="stylesheet" href="./pages/index.css">
  <link rel="shortcut icon" href="./images/myoctocat.png" type="image/x-icon">
</head>

<body>
  <div class="page">
    <section class="popup popup_type_edit">
      <form class="popup__form">
        <button type="reset" class="popup__close-button" aria-label="close">
        </button>
        <h2 class="popup__heading">Edit Profile</h2>
        <input type="text" name="profile-title" class="popup__field popup__field_el_title">
        <input type="text" name="profile-subtitle" class="popup__field popup__field_el_subtitle">
        <button type="submit" class="popup__save-button">Save</button>
      </form>
    </section>
    <section class="popup popup_type_add">
      <form class="popup__form">
        <button type="reset" class="popup__close-button" aria-label="close">
        </button>
        <h2 class="popup__heading">New Place</h2>
        <input type="text" name="place-title" class="popup__field popup__field_el_place-title" placeholder="Title">
        <input type="text" name="place-image-url" class="popup__field popup__field_el_place-image-url"
          placeholder="Image URL">
        <button type="submit" class="popup__save-button">Create</button>
      </form>
    </section>
    <section class="popup popup_type_image">
      <div class="popup__container">
        <button type="reset" class="popup__close-button" aria-label="close"></button>
        <img src="./images/latemar.png" alt="popup-image" class="popup__image">
        <p class="popup__image-location"></p>
      </div>
    </section>

    <header class="header">
      <div class="logo"></div>
    </header>
    <main class="main">
      <section class="profile">
        <div class="profile__content">
          <img src="./images/profile-pic.jpg" alt="profile picture" class="profile__avatar">
          <div class="profile__info">
            <div class="profile__title-edit">
              <h1 class="profile__title">Jacques Cousteau</h1>
              <button type="submit" class="profile__edit-button"></button>
            </div>
            <p class="profile__subtitle">Explorer</p>
          </div>
        </div>

        <button type="submit" class="profile__add-button" aria-label="add"></button>

      </section>
      <section class="places">

        <template id="place-template">
          <div class="place">
            <button class="place__delete-button"></button>
            <img src="./images/latemar.png" alt="place-image" class="place__image">
            <h2 class="place__title"></h2>
            <button class="place__love-button"></button>
          </div>
        </template>

      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2021 Around the U.S</p>
    </footer>

  </div>
  <script src="script.js"></script>
</body>

</html>
