<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Around the U.S</title>
  <link rel="stylesheet" href="./pages/index.css">
  <link rel="shortcut icon" href="./images/myoctocat.png" type="image/x-icon">
</head>

<body>
  <div class="page">
    <section class="popup">
      <div class="popup__container">
        <form action="" class="popup__form">
          <button class="popup__close-button"></button>
          <h2 class="popup__heading">Edit Profile</h2>
          <input type="text" name="" id="" class="popup__field popup__field_el_title">
          <input type="text" name="" id="" class="popup__field popup__field_el_subtitle">
          <input type="submit" value="Save" class="popup__save-button">
        </form>
      </div>
    </section>
    <header class="header">
      <div class="logo"></div>
    </header>
    <main class="main">
      <section class="profile">
        <div class="profile__column">
          <div class="avatar"></div>
          <div class="profile__info">
            <div class="profile__title-edit">
              <h1 class="profile__title">Jacques Cousteau</h1>
              <button class="profile__edit-button"></button>
            </div>
            <h2 class="profile__subtitle">Explorer</h2>
          </div>
        </div>
        <div class="profile__column">
          <button class="profile__add-button"></button>
        </div>
      </section>
      <section class="places">
        <div class="place">
          <img src="./images/yosemite-valley.jpg" alt="S" class="place__image">
          <h2 class="place__title">Yosemite Valley</h2>
          <button class="place__love-button"></button>

        </div>

        <div class="place">
          <img src="./images/lake-louise.png" alt="" class="place__image">
          <h2 class="place__title">Lake Louise</h2>
          <button class="place__love-button"></button>

        </div>

        <div class="place">
          <img src="./images/bald-mountains.png" alt="Sunset over bald mountains" class="place__image">

          <h2 class="place__title">Bald Mountains</h2>
          <button class="place__love-button"></button>

        </div>

        <div class="place">
          <img src="./images/latemar.png" alt="" class="place__image">

          <h2 class="place__title">Latemar</h2>
          <button class="place__love-button"></button>

        </div>

        <div class="place">
          <img src="./images/vanoise-national.png" alt="" class="place__image">

          <h2 class="place__title">Vanoise National Park</h2>
          <button class="place__love-button"></button>

        </div>

        <div class="place">
          <img src="./images/lago-di-braies.png" alt="" class="place__image">

          <h2 class="place__title">Lago di Braies</h2>
          <button class="place__love-button"></button>

        </div>

      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2021 Around the U.S</p>
    </footer>

  </div>
  <script src="script.js"></script>
</body>

</html>
